name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements.txt

    - name: Run tests
      run: python -m pytest tests/ -v

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 main/src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 main/src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics